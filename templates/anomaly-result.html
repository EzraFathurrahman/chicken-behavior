<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Behavior Detector </title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'img/favicon.ico') }}">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename = 'style.css') }}">
</head>
<body>
  <div class="container">
        <div class = "logo-container">
            <a href="{{url_for('index')}}" class="logo"><img src="static/img/logo.png" alt="Logo IPB"></a>
        </div>
        <div class="nav">
            <h2>Chicken Behavior Detector</h2>
        </div>       
    </div>
    <div class="content">
        <div class="menu">
            <ul>
                <li><a href="{{url_for('aggressive')}}">Agressive Behavior</a> </li>
                <li><a href="{{url_for('feed')}}">Feeding Behavior</a> </li>
                <li><a href="{{url_for('anomaly')}}">Anomaly Behavior</a> </li>
            </ul>
        </div>
        <div class = "main-behaviour">
            <div class = "video-result">
                <h2>Video</h2>
                <video width = "400" height = "300" controls>
                    <source src="static/temp/video_output.mp4" type="video/mp4">
                </video>
            </div>
            <div class = "picture-result">
                <h2>Grafik Pergerakan Ayam</h2>
                <div class="slideshow-container">
                    <div class="mySlides">
                        <div class="numbertext">1 / 3</div>
                        <img class = "graph" src="static/temp/0.png">
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">Previous</a>
                    <a class="next" onclick="plusSlides(1)">Next</a>
                </div>
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
            </div>
            <div class = "table-result">
                <h2>Tabel Deteksi Anomali Objek</h2>
                <table>
                    <tr>
                        <th>Company</th>
                        <th>Contact</th>
                        <th>Country</th>
                      </tr>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
